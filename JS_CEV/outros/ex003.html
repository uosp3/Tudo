<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Meu primeiro programa</title>
    <style>
        body {
            background-color: rgb(105, 105, 173);
            color: white; /*comentário em css */
            font: normal 20pt arial;
        }
        h1{
            color: rgba(255, 212, 22);
        }
    </style>
    
</head>
<body>
    <h1>Ola, mundo!</h1> <!--Isso é um comentário-->
    <p>Ja me livrei da maldição</p>
    <script>        
        var n1 = Number(prompt('Digite um múmero: '))
        var n2 = Number(prompt('Digite outro número: '))
        //parseFloat para numero decimal
        //parseInt para número inteiro
        //apenas number o JS se vira...
        //String(n) converte numero para string ou n.toString()
        var s = n1+n2
        //alert('A soma dos valores é ' + s)
        alert(`A soma entre ${n1} e ${n2} é igual a ${s}`)
        // o que é digitado em um alert é interpretado como string
        // + (number + number) para adição
        // + (string + string) para concatenação
    </script>
</body>
</html>
