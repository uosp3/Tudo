<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Seno e Cosseno</title>
<script>
    let angulo = 90

    let c=Math.cos(angulo * Math.PI/180)
    let s=Math.sin(angulo * Math.PI/180)

    document.write("Angulo: "+ angulo + "<br>Cosseno: "+ Math.round(c) + "<br>Seno: "+ s)
    //math.round foi usado em cosseno para mostrar um valor mas amig√°vel
</script>


</head>
<body>
    

</body>
</html>
